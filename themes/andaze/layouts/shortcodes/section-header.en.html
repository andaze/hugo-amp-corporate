<div class='section-header {{.Get "class"}}'>
  <div class='background-line'>
    <div class="title-box">
      <h2>
        {{with .Params.title1_1}}<span class='section-title1_1 text-center sansserif'>{{.}}</span>{{end}}
        {{with .Params.title1_2}}<span class='section-title1_2 text-center sansserif'>{{.}}</span>{{end}}
      </h2>
    </div>
  </div>
  <amp-position-observer layout="nodisplay" on="enter:section-ani01.start" once></amp-position-observer>
  <amp-position-observer layout="nodisplay" on="enter:section-ani02.start" once></amp-position-observer>
</div>
